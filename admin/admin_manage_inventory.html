<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory - Maison Truvra Admin</title>
    <link rel="stylesheet" href="../website/css/admin_styles.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="page-admin-inventory">
    <div class="admin-container">
        <div class="admin-sidebar" id="admin-sidebar-placeholder">
            </div>
        <div class="admin-main-content">
            <header class="admin-header">
                <h1>Manage Inventory</h1>
                 <div class="admin-header-actions">
                    <button id="admin-logout-button" class="logout-button">Logout</button>
                </div>
            </header>
            <main>
                <section class="inventory-management">
                    <h2>Product Inventory</h2>
                    <div class="actions-bar">
                         <input type="text" id="inventory-search" placeholder="Search products...">
                         <select id="inventory-filter-stock">
                            <option value="all">All Stock Levels</option>
                            <option value="in_stock">In Stock</option>
                            <option value="low_stock">Low Stock</option>
                            <option value="out_of_stock">Out of Stock</option>
                        </select>
                    </div>
                    <table class="admin-table" id="inventory-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>SKU</th>
                                <th>Current Stock</th>
                                <th>Low Stock Threshold</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                    <div class="pagination" id="inventory-pagination">
                        </div>
                </section>

                <div id="edit-stock-modal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <span class="close-button" onclick="closeModal('edit-stock-modal')">&times;</span>
                        <h3>Edit Stock Level</h3>
                        <form id="edit-stock-form">
                            <input type="hidden" id="edit-stock-product-id">
                            <p>Product: <span id="edit-stock-product-name"></span></p>
                            <div>
                                <label for="edit-stock-quantity">New Stock Quantity:</label>
                                <input type="number" id="edit-stock-quantity" name="quantity" required min="0">
                            </div>
                            <div>
                                <label for="edit-stock-threshold">Low Stock Threshold:</label>
                                <input type="number" id="edit-stock-threshold" name="threshold" required min="0">
                            </div>
                            <button type="submit" class="button">Update Stock</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="admin-toast" class="admin-toast"></div>

    <script>
        fetch('admin_sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('admin-sidebar-placeholder').innerHTML = data;
            });
    </script>
    <script src="../website/admin/js/admin_config.js"></script>
    <script src="../website/admin/js/admin_ui.js"></script>
    <script src="../website/admin/js/admin_api.js"></script>
    <script src="../website/admin/js/admin_auth.js"></script>
    <script src="../website/admin/js/admin_inventory.js"></script>
    <script src="../website/admin/js/admin_main.js"></script>
</body>
</html>
