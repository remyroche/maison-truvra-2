<script>
    // Add active class to current page link (simple version)
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll('aside nav a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('bg-brand-accent', 'text-brand-primary', 'font-semibold');
                link.classList.remove('hover:bg-brand-secondary', 'hover:text-white');
            }
        });

        const adminLogoutButton = document.getElementById('admin-logout-button');
        if (adminLogoutButton) {
            adminLogoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('adminAuthToken');
                localStorage.removeItem('adminUser'); // or whatever you use for admin session
                window.location.href = 'admin_login.html';
            });
        }
    });
</script>
