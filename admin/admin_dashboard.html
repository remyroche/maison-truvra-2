<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Maison Truvra</title>
    <link rel="stylesheet" href="../website/css/admin_styles.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="page-admin-dashboard">
    <div class="admin-container">
        <div class="admin-sidebar" id="admin-sidebar-placeholder">
            </div>
        <div class="admin-main-content">
            <header class="admin-header">
                <h1>Admin Dashboard</h1>
                <div class="admin-header-actions">
                    <button id="admin-logout-button" class="logout-button">Logout</button>
                </div>
            </header>
            <main>
                <section class="dashboard-overview">
                    <h2>Overview</h2>
                    <div class="stats-cards">
                        <div class="stat-card">
                            <h3>Total Sales</h3>
                            <p id="total-sales">$0.00</p>
                        </div>
                        <div class="stat-card">
                            <h3>Total Orders</h3>
                            <p id="total-orders">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>New Customers</h3>
                            <p id="new-customers">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Pending Approvals (B2B)</h3>
                            <p id="pending-b2b-approvals">0</p>
                        </div>
                    </div>
                </section>

                <section class="recent-activity">
                    <h2>Recent Activity</h2>
                    <ul id="recent-activity-list">
                        <li>No new notifications.</li>
                    </ul>
                </section>

                 <section class="quick-actions">
                    <h2>Quick Actions</h2>
                    <a href="admin_manage_products.html" class="button quick-action-button">Manage Products</a>
                    <a href="admin_manage_orders.html" class="button quick-action-button">View Orders</a>
                    <a href="admin_manage_users.html" class="button quick-action-button">Manage Users</a>
                </section>
            </main>
        </div>
    </div>

    <div id="admin-toast" class="admin-toast"></div>

    <script>
        // Load sidebar
        fetch('admin_sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('admin-sidebar-placeholder').innerHTML = data;
            });
    </script>
    <script src="../website/admin/js/admin_config.js"></script>
    <script src="../website/admin/js/admin_ui.js"></script>
    <script src="../website/admin/js/admin_api.js"></script>
    <script src="../website/admin/js/admin_auth.js"></script>
    <script src="../website/admin/js/admin_dashboard.js"></script>
    <script src="../website/admin/js/admin_main.js"></script>
</body>
</html>
