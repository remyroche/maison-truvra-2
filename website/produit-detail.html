<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Produit - Maison Trüvra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="productDetail.pageTitleDefault">Détail Produit - Maison Trüvra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#4A3B31',
                        'brand-secondary': '#8C6B5D',
                        'brand-accent': '#D4AF37',
                        'brand-light': '#F5F0E6',
                        'brand-dark-taupe': '#5A5A5A',
                    },
                    fontFamily: {
                        serif: ['Georgia', 'Times New Roman', 'serif'],
                        sans: ['Inter', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Ensure star rating input looks good */
        .star-rating input[type="radio"] { display: none; }
        .star-rating label {
            font-size: 1.8em; /* Make stars larger */
            color: #ddd; /* Default star color */
            cursor: pointer;
            padding: 0 0.1em; /* Spacing between stars */
        }
        /* Style stars on hover and when selected */
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #D4AF37; /* Gold color for selected/hovered stars */
        }
        /* Reverse the order of stars for intuitive selection (click rightmost star for 5) */
        .star-rating {
            display: inline-block;
            unicode-bidi: bidi-override;
            direction: rtl;
        }
        .star-rating label:hover ~ label { color: #ddd; } /* Keep unhovered preceding stars default */
        .star-rating input[type="radio"]:checked ~ label { color: #D4AF37; } /* Keep selected stars gold */

    </style>
</head>
<body class="bg-brand-light font-sans text-brand-dark-taupe">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 mt-16">
        <div id="loading-product-detail" class="text-center py-20">
            <i class="fas fa-spinner fa-spin text-4xl text-brand-primary"></i>
            <p class="mt-3 text-lg" data-i18n="productDetail.loading">Chargement du produit...</p>
        </div>

        <div id="product-detail-container" class="hidden">
            <div class="grid md:grid-cols-2 gap-8 lg:gap-12 items-start">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img id="product-image" src="https://placehold.co/600x400/F5F0E6/4A3B31?text=Produit" alt="Product Image" class="w-full h-auto max-h-[500px] object-contain rounded">
                    </div>

                <div class="space-y-6">
                    <h1 id="product-name" class="text-3xl lg:text-4xl font-serif text-brand-primary">Nom du Produit</h1>
                    <p id="product-short-description" class="text-lg text-brand-dark-taupe">Courte description du produit.</p>
                    
                    <div id="product-weight-selector" class="my-4">
                        </div>

                    <p id="product-price" class="text-3xl font-semibold text-brand-accent">€0.00</p>

                    <div class="flex items-center space-x-3">
                        <label for="quantity-input" class="text-sm font-medium text-brand-dark-taupe" data-i18n="productDetail.quantity">Quantité:</label>
                        <input type="number" id="quantity-input" value="1" min="1" class="w-20 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-primary focus:border-brand-primary">
                    </div>

                    <button id="add-to-cart-button" class="w-full bg-brand-primary hover:bg-brand-secondary text-white font-bold py-3 px-6 rounded-lg transition duration-150 text-lg flex items-center justify-center">
                        <i class="fas fa-cart-plus mr-2"></i> <span data-i18n="productDetail.addToCart">Ajouter au Panier</span>
                    </button>

                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <h2 class="text-xl font-serif text-brand-primary mb-3" data-i18n="productDetail.descriptionTitle">Description</h2>
                        <div id="product-long-description" class="prose max-w-none text-brand-dark-taupe">
                            Description longue et détaillée du produit.
                        </div>
                    </div>
                </div>
            </div>

            <section id="reviews-section" class="mt-12 pt-8 border-t border-gray-300">
                <h2 class="text-2xl font-serif text-brand-primary mb-6" data-i18n="productDetail.reviewsTitle">Avis des Clients</h2>
                
                <div id="product-reviews-list" class="space-y-6 mb-8">
                    <p class="text-sm text-gray-500" data-i18n="productDetail.loadingReviews">Chargement des avis...</p>
                </div>

                <div id="login-to-review-message" class="hidden p-4 bg-yellow-100 border border-yellow-300 text-yellow-700 rounded-md">
                    <p><span data-i18n="productDetail.pleaseLoginToReview">Veuillez vous</span> <a href="compte.html" class="font-semibold underline hover:text-yellow-800" data-i18n="productDetail.loginLinkText">connecter</a> <span data-i18n="productDetail.or">ou</span> <a href="compte.html#register" class="font-semibold underline hover:text-yellow-800" data-i18n="productDetail.registerLinkText">créer un compte</a> <span data-i18n="productDetail.toSubmitReview">pour laisser un avis.</span></p>
                </div>

                <div id="review-submission-form" class="bg-white p-6 rounded-lg shadow-md hidden">
                    <h3 class="text-xl font-serif text-brand-primary mb-4" data-i18n="productDetail.leaveReviewTitle">Laisser un Avis</h3>
                    <form id="review-form" class="space-y-4">
                        <div>
                            <label for="review-rating" class="block text-sm font-medium text-brand-dark-taupe" data-i18n="productDetail.yourRating">Votre Note</label>
                            <div class="star-rating mt-1">
                                <input type="radio" id="star5" name="rating" value="5" required/><label for="star5" title="5 stars">★</label>
                                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">★</label>
                                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">★</label>
                                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">★</label>
                                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">★</label>
                            </div>
                        </div>
                        <div>
                            <label for="review-comment" class="block text-sm font-medium text-brand-dark-taupe" data-i18n="productDetail.yourComment">Votre Commentaire</label>
                            <textarea id="review-comment" name="comment" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-primary focus:border-brand-primary sm:text-sm" placeholder_i18n="productDetail.commentPlaceholder"></textarea>
                        </div>
                        <button type="submit" class="bg-brand-accent hover:opacity-90 text-brand-primary font-semibold py-2 px-4 rounded-md transition duration-150" data-i18n="productDetail.submitReview">Envoyer l'Avis</button>
                        <div id="review-form-message" class="mt-2 text-sm"></div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="global-message" class="hidden fixed bottom-5 right-5 bg-brand-primary text-white p-4 rounded-lg shadow-md z-50">
        <p id="global-message-text"></p>
        <button id="close-global-message" class="ml-4 text-xl">&times;</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script> <script src="js/cart.js"></script> <script src="js/ui.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/products.js"></script> <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const headerResponse = await fetch('header.html');
                const headerHtml = await headerResponse.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;

                const footerResponse = await fetch('footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer-placeholder').innerHTML = footerHtml;
                
                if (window.initializeI18n) {
                    await window.initializeI18n();
                    // After i18n is ready, product details can be loaded
                    // which might depend on translated strings being ready for display.
                    // The product.js already has its DOMContentLoaded listener,
                    // ensure i18n is done before that or product.js handles it.
                    // For simplicity, product.js `loadProductDetail` should be robust
                    // to i18n being initialized.
                }
                 // Init cart icon (from ui.js) and language switcher
                if (window.initCartIcon) initCartIcon();
                if (window.setupLanguageSwitcher) setupLanguageSwitcher();
            } catch (error) {
                console.error("Error loading header/footer:", error);
            }

             // Global message close button
            const closeGlobalMessageBtn = document.getElementById('close-global-message');
            if(closeGlobalMessageBtn) {
                closeGlobalMessageBtn.addEventListener('click', () => {
                    document.getElementById('global-message').classList.add('hidden');
                });
            }

            // The product detail loading is handled by products.js's own DOMContentLoaded listener
        });
    </script>
</body>
</html>
