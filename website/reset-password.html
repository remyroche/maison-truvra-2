<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="Titre_Page_Reinitialiser_MDP">Réinitialiser le mot de passe - Maison Trüvra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { /* ... your tailwind config ... */ }
    </script>
    <style>
        body {font-family: 'Inter', sans-serif; background-color: #F5EEDE; color: #7D6A4F;}
        h1, h2, h3, .font-serif {font-family: 'Playfair Display', serif;}
        .btn-primary {background-color: #7D6A4F; /* ... */ }
        .form-input-reset { @apply w-full px-4 py-3 text-brand-near-black bg-white border border-brand-warm-taupe/50 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-classic-gold shadow-sm; }
        .modal-message { @apply fixed bottom-5 right-5 bg-brand-deep-sage-green text-brand-cream p-4 rounded-lg shadow-xl z-[100] transition-all duration-500 ease-out opacity-0 translate-y-10; }
        .modal-message.show { @apply opacity-100 translate-y-0; }
        .error-message { @apply text-xs text-red-600 mt-1; }
    </style>
</head>
<body id="page-reset-password" class="antialiased" data-page-title-key="Titre_Page_Reinitialiser_MDP">
    <div id="header-placeholder"></div>

    <main class="py-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-md">
            <div class="bg-white shadow-xl rounded-lg p-8">
                <h1 class="text-2xl font-serif text-brand-near-black mb-6 text-center" data-translate-key="Pro_Reinitialiser_Mot_De_Passe_Titre">Réinitialiser votre mot de passe</h1>
                <form id="reset-password-form" class="space-y-5">
                    <input type="hidden" id="reset-token" name="token">
                    <input type="hidden" id="reset-email" name="email">
                    <div id="reset-password-message" class="text-sm my-2"></div>
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-brand-near-black mb-1" data-translate-key="Pro_Nouveau_mot_de_passe">Nouveau mot de passe</label>
                        <input type="password" id="new-password" name="new_password" class="form-input-reset" required>
                    </div>
                    <div>
                        <label for="confirm-new-password" class="block text-sm font-medium text-brand-near-black mb-1" data-translate-key="Pro_Confirmer_nouveau_mot_de_passe">Confirmer le nouveau mot de passe</label>
                        <input type="password" id="confirm-new-password" name="confirm_new_password" class="form-input-reset" required>
                    </div>
                    <button type="submit" class="btn-primary w-full py-3" data-translate-key="Pro_Reinitialiser_Et_Connecter">Réinitialiser le mot de passe</button>
                </form>
                <p class="text-center mt-4 text-sm">
                    <a href="professionnels.html" class="text-brand-classic-gold hover:underline" data-translate-key="Pro_Retour_Login">Retour à la connexion professionnelle</a>
                </p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="global-message-toast" style="display:none;" class="modal-message"><p id="global-message-text"></p></div>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/reset-password.js"></script> <script src="js/main.js"></script> </body>
</html>
