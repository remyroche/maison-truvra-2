<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Invoices | Maison Trüvra</title>
    <link href="../dist/admin_output.css" rel="stylesheet"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="admin-sidebar-container" class="w-64 bg-gray-800 text-white p-6 space-y-6">
             <div class="text-center py-4">
                <h2 class="text-2xl font-semibold">Maison Trüvra</h2>
                <p class="text-sm text-gray-400">Admin Panel</p>
            </div>
            <nav>
                <a href="admin_dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Dashboard</a>
                <a href="admin_manage_categories.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Categories</a>
                <a href="admin_manage_products.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Products</a>
                <a href="admin_manage_inventory.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Inventory</a>
                <a href="admin_manage_orders.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Orders</a>
                <a href="admin_manage_users.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Users</a>
                <a href="admin_manage_reviews.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Reviews</a>
                <a href="admin_manage_invoices.html" class="block py-2.5 px-4 rounded transition duration-200 bg-gray-700 text-white">Invoices</a>
                <button id="admin-logout-button" class="w-full mt-4 py-2.5 px-4 rounded transition duration-200 bg-red-600 hover:bg-red-700 text-white">Logout</button>
            </nav>
        </div>

        <div class="flex-1 p-10 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-semibold text-gray-800">Manage Invoices</h1>
            </header>
            <div id="globalMessageContainer" class="mb-4"></div>

            <div class="mb-6 flex justify-between items-center">
                 <input type="text" id="invoiceSearchInput" placeholder="Search by Invoice #, Order ID, Client..." class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

            <div class="bg-white shadow-xl rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice #</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Issued</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount (€)</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoicesTableBody" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="7" class="text-center p-4 text-gray-500">Loading invoices...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-6 flex justify-center items-center space-x-2" id="paginationControls"></div>
        </div>
    </div>

    <div id="invoiceStatusModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50" style="transition: opacity 0.25s ease;">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform scale-95" style="transition: transform 0.25s ease;">
            <div class="flex justify-between items-center pb-3 border-b mb-4">
                <h3 id="invoiceModalTitle" class="text-2xl font-semibold text-gray-800">Update Invoice Status</h3>
                <button id="closeInvoiceModalBtn" class="text-gray-400 hover:text-gray-600 transition"><i class="fas fa-times fa-lg"></i></button>
            </div>
            <form id="invoiceStatusForm" class="space-y-4">
                <input type="hidden" id="invoiceIdToUpdate">
                <p>Invoice #: <strong id="invoiceNumberDisplay"></strong></p>
                <div>
                    <label for="invoiceStatusSelect" class="block text-sm font-medium text-gray-700">New Status</label>
                    <select id="invoiceStatusSelect" name="status" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="draft">Draft</option>
                        <option value="sent">Sent</option>
                        <option value="paid">Paid</option>
                        <option value="overdue">Overdue</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div id="invoiceFormMessage" class="text-sm hidden"></div>
                <div class="pt-4 flex justify-end space-x-3">
                    <button type="button" id="cancelInvoiceModalBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded transition">Cancel</button>
                    <button type="submit" id="saveInvoiceStatusBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-md transition">Update Status</button>
                </div>
            </form>
        </div>
    </div>


    <div id="confirmModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50" style="transition: opacity 0.25s ease;">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform scale-95" style="transition: transform 0.25s ease;">
            <h3 id="confirmModalTitle" class="text-lg font-medium leading-6 text-gray-900 mb-2">Confirm Action</h3>
            <div class="mt-2 mb-4">
                <p id="confirmModalMessage" class="text-sm text-gray-600">Are you sure?</p>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button id="confirmModalConfirmBtn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:col-start-2 sm:text-sm">Confirm</button>
                <button id="confirmModalCancelBtn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">Cancel</button>
            </div>
        </div>
    </div>


    <script src="js/admin_api.js"></script>
    <script src="js/admin_auth.js"></script>
    <script src="js/admin_main.js"></script>
    <script src="js/admin_invoices.js"></script>
</body>
</html>
