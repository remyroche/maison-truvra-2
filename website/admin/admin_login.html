<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Maison Tr端vra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        // Tailwind config from original file [cite: uploaded:remyroche/maison-truvra-2/maison-truvra-2-main/website/admin/admin_login.html]
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-cream': '#F5EEDE',
                        'brand-near-black': '#11120D',
                        'brand-classic-gold': '#D4AF37',
                        'brand-warm-taupe': '#A28C6A',
                        'brand-earth-brown': '#7D6A4F',
                        'brand-slate-blue-grey': '#6E7582',
                        'brand-deep-sage-green': '#4B5A59',
                        'brand-truffle-burgundy': '#8A3E3E',
                    }
                }
            }
        }
    </script>
    <style>
        /* Styles from original file, slightly adapted [cite: uploaded:remyroche/maison-truvra-2/maison-truvra-2-main/website/admin/admin_login.html] */
        body {
            font-family: 'Inter', sans-serif;
            background-color: tailwind.theme.extend.colors['brand-cream']; /* Using Tailwind config value */
            color: tailwind.theme.extend.colors['brand-earth-brown'];
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .form-input-admin { /* Using Tailwind @apply like syntax for clarity, actual classes applied in HTML */
            @apply w-full px-4 py-3 text-brand-near-black bg-white border border-brand-warm-taupe/50 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-classic-gold shadow-sm;
        }
        .btn-admin-primary { /* Using Tailwind @apply like syntax */
            @apply bg-brand-earth-brown text-brand-cream hover:bg-brand-near-black px-6 py-3 rounded-md font-semibold transition-colors duration-300;
        }
        .admin-container {
            @apply min-h-screen flex flex-col items-center justify-center bg-brand-cream p-4;
        }
        .admin-card {
            @apply bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md;
        }
        /* Toast styling */
        #admin-message-toast {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.375rem; /* rounded-md */
            color: white;
            z-index: 100;
            min-width: 250px;
            text-align: center;
        }
        #admin-message-toast.success { background-color: #4B5A59; /* brand-deep-sage-green */ }
        #admin-message-toast.error { background-color: #8A3E3E; /* brand-truffle-burgundy */ }
        #admin-message-toast.info { background-color: #6E7582; /* brand-slate-blue-grey */ }
    </style>
</head>
<body class="admin-container">
    <div class="admin-card">
        <div class="text-center mb-8">
            <img src="../assets/images/image_6be700.png" alt="Logo Maison Tr端vra" class="h-20 w-auto mx-auto mb-4" 
                 onerror="this.alt='Logo Maison Tr端vra'; this.src='https://placehold.co/160x50/F5EEDE/7D6A4F?text=Maison+Tr端vra';">
            <h1 class="text-3xl font-serif text-brand-near-black" data-i18n="admin.login.title">Administration</h1>
            <p class="text-brand-warm-taupe" data-i18n="admin.login.subtitle">Veuillez vous connecter pour continuer.</p>
        </div>

        <form id="admin-login-form">
            <div id="admin-login-message" class="text-sm text-brand-truffle-burgundy mb-4 text-center h-5">
                </div>
            <div class="space-y-6">
                <div>
                    <label for="admin-email" class="block text-sm font-medium text-brand-near-black mb-1" data-i18n="admin.login.emailLabel">Adresse e-mail</label>
                    <input type="email" id="admin-email" name="email" class="form-input-admin" required autocomplete="email">
                </div>
                <div>
                    <label for="admin-password" class="block text-sm font-medium text-brand-near-black mb-1" data-i18n="admin.login.passwordLabel">Mot de passe</label>
                    <input type="password" id="admin-password" name="password" class="form-input-admin" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-admin-primary w-full" data-i18n="admin.login.loginButton">Se connecter</button>
            </div>
        </form>
    </div>

    <div id="admin-message-toast">
        <p id="admin-message-text"></p>
    </div>

    <script src="../js/config.js"></script> 
    <script src="js/admin_auth.js"></script>

        // });
    </script> -->
</body>
</html>
