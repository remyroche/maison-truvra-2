<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - Maison Trüvra</title>
    <link rel="stylesheet" href="css/admin_style.css"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-user-shield fa-3x text-gray-700"></i>
            <h1 class="text-3xl font-bold text-gray-800 mt-2">Maison Trüvra</h1>
            <p class="text-gray-600">Portail Administrateur</p>
        </div>

        <form id="admin-login-form" class="space-y-6">
            <div>
                <label for="admin-email" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="admin-email" name="email" required
                           class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2">
                </div>
            </div>

            <div>
                <label for="admin-password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="admin-password" name="password" required
                           class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2">
                </div>
            </div>
            
            <div id="login-error-message" class="hidden text-red-500 text-sm text-center"></div>


            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Se connecter
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-500">
            <a href="../index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Retour au site principal
            </a>
        </p>
    </div>

    <div id="global-message" class="hidden fixed bottom-5 right-5 p-4 rounded-md text-white z-50">
        <span id="global-message-text"></span>
        <button id="global-message-close" class="ml-4 text-xl font-bold">&times;</button>
    </div>

    <script src="js/admin_api.js"></script>
    <script src="js/admin_auth.js"></script>
    </body>
</html>
