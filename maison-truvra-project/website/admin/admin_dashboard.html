<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur - Maison Trüvra</title>
    <link rel="stylesheet" href="css/admin_style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <aside id="admin-sidebar-container" class="w-64 bg-gray-800 text-white p-4 space-y-4">
            </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-700">Tableau de Bord</h1>
                <div class="admin-user-info space-x-2">
                    <span id="admin-username" class="text-gray-600"></span>
                    <button id="admin-logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Déconnexion
                    </button>
                </div>
            </header>

            <main class="flex-1 p-6 space-y-6">
                <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-500 text-white mr-4">
                                <i class="fas fa-users fa-2x"></i>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Utilisateurs Total</p>
                                <p id="stats-total-users" class="text-3xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-500 text-white mr-4">
                                <i class="fas fa-box-open fa-2x"></i>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Produits Total</p>
                                <p id="stats-total-products" class="text-3xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-500 text-white mr-4">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Commandes Total</p>
                                <p id="stats-total-orders" class="text-3xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-500 text-white mr-4">
                                <i class="fas fa-euro-sign fa-2x"></i>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Revenu Total (Exemple)</p>
                                <p id="stats-total-revenue" class="text-3xl font-bold text-gray-800">€0</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Ventes Récentes (Exemple)</h2>
                        <canvas id="salesChart" height="150"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Répartition des Utilisateurs (Exemple)</h2>
                        <canvas id="userDistributionChart" height="150"></canvas>
                    </div>
                </section>

                <section class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Actions Rapides</h2>
                    <div class="flex space-x-4">
                        <a href="admin_manage_products.html?action=add" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-plus-circle mr-2"></i>Ajouter Produit
                        </a>
                        <a href="admin_manage_orders.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-list-alt mr-2"></i>Voir Commandes
                        </a>
                        <a href="admin_manage_users.html" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-users-cog mr-2"></i>Gérer Utilisateurs
                        </a>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <div id="global-message" class="hidden fixed bottom-5 right-5 p-4 rounded-md text-white z-50">
        <span id="global-message-text"></span>
        <button id="global-message-close" class="ml-4 text-xl font-bold">&times;</button>
    </div>

    <script src="js/admin_api.js"></script>
    <script src="js/admin_auth.js"></script>
    <script src="js/admin_main.js"></script> 
    <script src="js/admin_dashboard.js"></script>
</body>
</html>
